{% extends "base.html" %}

{% block content %}
{% for article in articles_page.object_list %}
<article>
  <h2><a href="{{ SITEURL }}/{{ article.url }}" rel="bookmark" title="Accéder à {{ article.title|striptags }}">{{ article.title }}</a></h2>
  {{ article.content }}
  <time class="published" datetime="{{ article.date.isoformat() }}"> {{ article.locale_date }} </time>
</article>
{% endfor %}
{% endblock content %}
